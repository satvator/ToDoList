

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Squares</title>
    <style>
        /* Styles for the grandparent square */
        .grandparent {
            width: 200px;
            height: 200px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styles for the parent square */
        .parent {
            width: 150px;
            height: 150px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styles for the child square */
        .child {
            width: 100px;
            height: 100px;
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="grandparent">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>
</body>
</html>
